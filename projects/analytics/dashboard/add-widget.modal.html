<sq-modal [title]="'msg#dashboard.addWidgetModalTitle'" [buttons]="buttons">

  <div class="d-flex justify-content-between gap-3" [sq-action-buttons]="{items: actions, style: theme}"></div>

  <div class="form-inline m-2" *ngIf="model.selectedOption">
    {{ 'msg#dashboard.addWidgetSize' | sqMessage }}:
    <select [(ngModel)]="model.selectedOption.cols"
      class="form-select form-select-sm d-inline w-25  me-1 ms-2"
      title="{{ 'msg#dashboard.addWidgetWidth' | sqMessage }}">
      <option [value]="1">1</option>
      <option [value]="2">2</option>
      <option [value]="3">3</option>
      <option [value]="4">4</option>
    </select>
    x
    <select [(ngModel)]="model.selectedOption.rows"
      class="form-select form-select-sm d-inline w-25  ms-1"
      title="{{ 'msg#dashboard.addWidgetHeight' | sqMessage }}">
      <option [value]="1">1</option>
      <option [value]="2">2</option>
      <option [value]="3">3</option>
      <option [value]="4">4</option>
    </select>
  </div>

</sq-modal>
