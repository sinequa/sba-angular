<fusioncharts *ngIf="ready && !isRefreshing"
    class="d-block overflow-hidden {{styles}}"
    [ngClass]="{'clickable': clickable}"
    [ngStyle]="{'height.px': height}"
    [width]="width"
    [height]="height"
    [type]="type"
    [dataSource]="dataSource"
    (initialized)="onInitialized($event)"
    (dataplotClick)="dataplotClick($event)"
    >
</fusioncharts>

<!-- Hidden element to avoid glitch when refreshing -->
<div *ngIf="isRefreshing" [ngStyle]="{'width.px': width, 'height.px': height}"></div>
