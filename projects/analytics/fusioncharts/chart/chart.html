<fusioncharts *ngIf="ready"
    class="d-block overflow-hidden"
    [ngClass]="styles"
    [ngStyle]="{height: height+'px'}"
    [width]="width"
    [height]="height"
    [type]="type"
    [dataSource]="dataSource"
    (initialized)="onInitialized($event)"
    (dataplotClick)="dataplotClick($event)"
    >
</fusioncharts>
