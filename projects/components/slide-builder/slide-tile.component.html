<div class="mt-2 text-center">
    <sq-result-thumbnail
        class="result-slide-thumbnail"
        [ngClass]="{'selected': record.$selected}"
        [record]="record"
        [linkBehavior]="false"
        title="{{record?.treepath[0]}}"
    >
    </sq-result-thumbnail>
</div>

<div class="mt-2">
    <span>{{record.modified | sqDate:dateFormat}}</span>
</div>

<div class="d-flex mt-1 align-items-center">
    <sq-result-title class="slide-title me-auto" [record]="record"></sq-result-title>
    <span class="badge bg-light me-2 ms-1" [title]="'msg#slideCollection.slideNumber' | sqMessage">{{record.id.split('#')[1]}}</span>
    <i class="fas fa-filter ms-2" [title]="'msg#slideCollection.filterSlideDeck' | sqMessage" (click)="onSlideFilterClick(record,$event)"></i>
</div>
