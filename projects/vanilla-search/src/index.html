<!DOCTYPE html>
<html>
    <head>
         <title>Vanilla Search</title>
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
         <meta name="sba.deployment" content="ok">
         <link rel="icon" type="image/x-icon" href="assets/vanilla-favicon.png">
         <link rel="search" type="application/opensearchdescription+xml" title="{{raw:searchprovidertitle}}" href="{{raw:searchproviderurl}}">
    </head>
    <body style="margin: 0;">
        <app>
            <div style="height: 100vh;display: flex;flex-direction: column;justify-content: center;align-items: center;">
                <img id="sinequa-logo" style="margin-bottom: 1rem;" src="assets/sinequa-logo-light-lg.png" width="160px">
                <img src="assets/loading.gif">
            </div>
        </app>
        <script>
    // Get theme from local storage
    let theme = localStorage.getItem('sinequa-theme');
    // Detect OS theme
    if(!theme && window.matchMedia) {
        if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
        }
    }
    // Apply theme (defaults to light mode)
    if(theme && theme === 'dark'){
        document.body.classList.toggle("dark");
        document.getElementById("sinequa-logo").setAttribute("src", "assets/sinequa-logo-dark-lg.png")
    }
        </script>
    </body>
</html>
