<doc-component-demo title="sq-autocomplete-list" [html]="code">
    <input
        sqAdvancedFormAutocomplete
        [off]="false"
        [dropdown]="dropdown"
        type="text"
        class="form-control"
        [id]="'authors'"
        autocomplete="off"
        spellcheck="off">
    <sq-autocomplete-list #dropdown>
        <ng-template #itemTpl let-item>
            <div class="py-2">{{item.display}}</div>
        </ng-template>
    </sq-autocomplete-list>
</doc-component-demo>
