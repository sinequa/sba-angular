# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  # push:
  #   branches: ["develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
env:
  DOCKER_USER_OPTION: 'build'

jobs:
  # Build job
  build:
    runs-on: self-hosted
    steps:
    
      - uses: xanantis/docker-file-ownership-fix@v1

      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Customize base url if we are on Github Enterprise
        if: ${{env.GITHUB_SERVER_URL}} == 'https://github.sinequa.com'
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "baseurl: \"/sba-angular/\""
          replace: "baseurl: \"/pages/CustomerSolutions/sba-internal/\""
          include: "./docs/_config.yml"
          
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
            
      - name: Generate links in markdown files
        run: node ./scripts/doc-preprocess.js
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./docs/_site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
